version: "3.8"

services:
  app:
    build: .
    container_name: shop-api-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      - db
    networks:
      - shop-net

  web:
    image: nginx:latest
    container_name: shop-api-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - shop-net

  db:
    image: postgres:15
    container_name: shop-api-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - shop-net

networks:
  shop-net:

volumes:
  pgdata:
